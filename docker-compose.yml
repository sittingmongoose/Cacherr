version: '3.8'

services:
  playwright:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=true
    working_dir: /app
    command: npx playwright test
    # For debugging, you can override the command
    # command: npx playwright test --debug
    
  playwright-ui:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=false
    working_dir: /app
    ports:
      - "9323:9323"
    command: npx playwright test --ui --ui-host=0.0.0.0

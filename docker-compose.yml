version: '3.8'

services:
  plexcache:
    build: .
    ports:
      - "5445:5445"  # Web interface and WebSocket
    volumes:
      - ./plexcache_settings.json:/app/plexcache_settings.json
      - /mnt/user/system/plexcache:/mnt/user/system/plexcache  # Mount PlexCache folder
      - ./logs:/app/logs  # Mount logs folder
    environment:
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5445/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["python3", "plexcache.py", "--web", "--host", "0.0.0.0", "--port", "5445"]

  # Optional: Run in CLI mode for one-time caching operations
  plexcache-cli:
    build: .
    profiles: ["cli"]  # Only run when explicitly requested
    volumes:
      - ./plexcache_settings.json:/app/plexcache_settings.json
      - /mnt/user/system/plexcache:/mnt/user/system/plexcache
      - ./logs:/app/logs
    environment:
      - DEBUG=false
    command: ["python3", "plexcache.py"]  # Run in traditional CLI mode

  # Playwright testing (only when needed)
  playwright:
    build:
      context: .
      dockerfile: Dockerfile.test
    profiles: ["test"]  # Only run when explicitly requested
    volumes:
      - .:/app
    environment:
      - CI=true
    working_dir: /app
    command: npx playwright test e2e/websocket.spec.ts
    depends_on:
      plexcache:
        condition: service_healthy
# pytest configuration for Cacherr

[tool:pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum pytest version
minversion = 7.0

# Add options to command line
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --durations-min=0.5
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage.xml
    --cov-report=lcov:coverage.lcov
    --cov-fail-under=90
    --cov-branch
    --cov-context=test
    --asyncio-mode=auto

# Coverage configuration
[coverage:run]
source = src
branch = True
parallel = True
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    src/__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, < 0.1s)
    integration: Integration tests (slower, multiple components, < 1s)
    api: API endpoint tests (HTTP request/response testing)
    slow: Slow tests (may take several seconds, > 1s)
    performance: Performance/benchmark tests
    docker: Tests that require Docker environment
    external: Tests that require external services (Plex, webhooks)
    destructive: Tests that modify files/system state
    websocket: WebSocket functionality tests
    security: Security-related tests (auth, validation, permissions)
    repository: Repository layer tests (database operations)
    service: Service layer tests (business logic)
    middleware: Web middleware tests (auth, CORS, etc.)
    scheduler: Background task scheduler tests

# Test session configuration
junit_family = xunit2
junit_logging = all

# Warnings configuration - be strict about warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:flask.*
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning:werkzeug.*
    ignore::DeprecationWarning:jinja2.*
    ignore::DeprecationWarning:markupsafe.*
    ignore::UserWarning:.*pytest.*
    ignore::UserWarning:.*coverage.*

# Log configuration for debugging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Async test configuration
asyncio_default_fixture_loop_scope = function